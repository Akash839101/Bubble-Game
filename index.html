<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="start">
        <div class="setTime">
            <p>Enter Time:</p>
            <input type="number" placeholder="In Second....." id="inputTime">
        </div>
        <div class="submit">
           <button type="button" class="btn btn-success st">Start</button>
        </div>

    </div>
    <div class="innerBody" hidden>
        <div class="top">
            <div class="show">
                <div class="hitBody dit">
                    <h4>Hit</h4>
                    <div class="box" id="box1"></div>
                </div>
                <div class="timerBody dit">
                    <h4>Timer</h4>
                    <div class="box " id="box2"></div>
                </div>


                <div class="scoreBody dit">
                    <h4>Score</h4>
                    <div class="box" id="box3"></div>
                </div>

            </div>
        </div>
        <div class="bubble_body">
           

        </div>
        

    </div>




    <script src="script.js"></script>
</body>

</html>
